version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "stackedsax"
    assignees:
      - "stackedsax"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
  
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "stackedsax"
    assignees:
      - "stackedsax"
    commit-message:
      prefix: "chore"
      include: "scope"